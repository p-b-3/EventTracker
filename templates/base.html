<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <title>Event Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://www.aiche.org/sbe">
        <img
          src="https://www.aiche.org/sbe/resources/conferences"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <a class="navbar-brand" href="{% url 'index' %}">Event Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li
            {% if '/' == request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'index' %}"
              >Home<span class="sr-only">(current)</span></a>
          </li>


          <li
            {% if 'events' in request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %}
          ><a class="nav-link" href="">Events</a>
        </li>

        <li
          {% if 'sponsors' in request.path %}
            class="nav-item active"
          {% else %}
            class="nav-item"
          {% endif %}
        ><a class="nav-link" href="{% url 'sponsors' %}"> Sponsors </a></li>

          <li class="nav-item"><a class="nav-link" href="#"> Reports </a></li>
          <li
            {% if 'about' in request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'about' %}"> About </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-info my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
